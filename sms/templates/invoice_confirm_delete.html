{% extends 'main_app/base.html' %}


{% block page_title %}{{object}}{% endblock page_title %}


{% block content %}

<form action="" method="POST">
  {% csrf_token %}

  <div class="alert">
    <p>Are you sure you want to delete invoice "{{ object }}"?</p>
    <p>All receipts attached to this invoice will be deleted</p>
  </div>

  <input type="submit" class="btn btn-primary" value="Confirm">

</form>


{% endblock content %}
